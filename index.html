<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<!-- 
create grid with save button dynamically
each row of grid should have a time display from 9-5pm
each row should have an input field
each user input should be stored in local storage
display current day at top of calendar
color code time block with past present and future -->
<body>
    <div class="wrapper">
    <h1>Work Day Scheduler</h1>
     <div class="calendar">
       <div>
        <label for="hour0">9 A.M.</label>
        <input type ="text"class="col-sm-10" id="hour0" data-time = "9">
        <button id="btn0"class="btn btn-info">Save</button>
       </div>
       <br>
       <div>
        <label for="hour1">10 A.M</label>
        <input type ="text"class="col-sm-10" id="hour1" data-time ="10">
        <button id="btn1"class="btn btn-info">Save</button> 
       </div>
       <br>
       <div>
        <label for="hour2">11 A.M</label>
        <input type ="text"class="col-sm-10" id="hour2" data-time ="11">
        <button id="btn2" class="btn btn-info">Save</button>
       </div>
       <br>
       <div>
        <label for="hour3">12 P.M</label>
        <input type ="text"class="col-sm-10" id="hour3" data-time ="12">
        <button id="btn3" class="btn btn-info">Save</button>
        </div>
        <br>
       <div>
        <label for="hour4">1 P.M.</label>
        <input type ="text"class="col-sm-10" id="hour4" data-time ="1">
        <button id="btn4" class="btn btn-info">Save</button>
        </div>
        <br>
       <div>
        <label for="hour5">2 P.M.</label>
        <input type ="text"class="col-sm-10" id="hour5" data-time ="2">
        <button id="btn5" class="btn btn-info">Save</button>
        </div>
        <br>
       <div>
        <label for="hour6">3 P.M.</label>
        <input type ="text"class="col-sm-10" id="hour6" data-time ="3">
        <button id="btn6" class="btn btn-info">Save</button>
        </div>
        <br>
        <div>
        <label for="hour7">4 P.M.</label>
        <input type ="text"class="col-sm-10" id="hour7" data-time ="4">
        <button id="btn7" class="btn btn-info">Save</button>
        </div>
        <br>
        <div>
        <label for="hour8">5 P.M</label>
        <input type ="text"class="col-sm-10" id="hour8" data-time ="5">
        <button id="btn8" class="btn btn-info">Save</button>
        </div>
        <br>
       </div>


    </div>
    <script src="./assets/Moments/Moment.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
